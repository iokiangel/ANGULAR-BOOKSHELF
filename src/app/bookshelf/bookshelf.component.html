<div class="div-container">
  <button type="button" class="btn btn-outline-secondary btn-sort" (click)="sortBookshelf()" >Sort</button>
  <h2>My Bookshelves</h2>
</div>
<div *ngIf="bookshelf.length != 0" class="bookshelf--frame">
    <div class="book-wrapper" *ngFor="let book of bookshelf">
      <img src="{{book.volumeInfo.imageLinks.smallThumbnail}}" (click)="removeBook(book)" />
    </div>
</div>
